<div class="form-header">

  <input #myInput
      class="au-input au-input-xl" 
      type="text" 
      placeholder="Search for products ..." 
      (keyup.enter)="doSearch(myInput.value)"
  />

  <button (click)="doSearch(myInput.value)"
      class="au-btn-submit"
  >
    Search
  </button>

</div>
